     <form action="./new code.text" target="black" name="Hotel Room Booking Form" method="get"></form>
    <fieldset>
<H1><center>Hotel Room Booking Form</center></H1>
<forms><center>
<lable for="name">Full Name: </lable>
<input type="text" Name="Name" id="name" required<br><br>
<lable for="email">Email: </lable>
<input type="email" Name="email" id="email" required<br><br>
<lable for="phone numbers">Phone:</lable>
<input type="numbers" Name="numbers" id="numbers" required<br><br>
<lable for="Check-In-Date">Check-In-Date:</lable>
<input type="date" Name="Check-In-Date" id="Check-In-Date" required<br><br>
<lable for="Check-Out-Date">Check-Out-Date:</lable>
<input type="date" Name="Check-Out-Date" id="Check-Out-Date" required<br><br>
<lable for="Select">Select Room type:</lable>
<Select Name="Select" id="Select"
<option>select your option</option>
<optgroup label="Room Types>"
<option value="single Room">Single Room</option>
<option value="double Room">Double Room</option>
<option value="suite">Suite</option>
<option value="deluxe">Deluxe</option>
</optgroup></select>
<br><br/>
<lable for="guests">Number of Guests:</lable>
<input type="guests" Name="guests" id="guests" min="1" max="50" required<br><br>
<lable for="requests">Special Requests:</lable><br>
<textarea name="text" Name="requests" id="requests" rows="6" cols="40"></textarea><br><br>
<input type="submit" value="Book Now">
<input type="reset" value="Clear">
</fieldset>
</center>
